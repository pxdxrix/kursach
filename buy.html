<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина NaomiSweet</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
    
        header { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #ff6f61, #ffcccb);
            padding: 20px;
            font-size: 36px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #ffcccb;
            flex-wrap: wrap;
        }
    
        .header-left { 
            display: flex;
            align-items: center;
            flex: 1;
        }
    
        .header-left img { 
            margin-right: 15px;
            vertical-align: middle;
        }
    
        .header-right {
            display: flex;
            align-items: center;
        }
    
        .auth-button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    
        .auth-button:hover {
            background-color: #d50000;
        }
    
        nav { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            padding: 15px; 
            background: #ffe4e1; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease;
            flex-wrap: wrap;
        }
    
        nav a { 
            color: #333; 
            text-decoration: none; 
            padding: 12px 20px; 
            font-weight: normal;
            font-size: 16px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
        }
    
        nav a:hover { 
            color: white;
            background-color: #ff6f61; 
        }
    
        nav a.active { 
            font-weight: bold; 
            color: #fff;
            background-color: #ff6f61;
        }
    
        .container {
            padding: 15px;
            background-color: #fff;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        h2 {
            color: #333;
            text-align: center;
        }
    
        /* Таблица корзины */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
    
        table th, table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
    
        table th {
            background-color: #ffcccc;
        }
    
        /* Кнопки */
        .clear-cart-button, #payment-button {
            width: 100%;
            background-color: #ff6666;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }
    
        .clear-cart-button:hover, #payment-button:hover {
            background-color: #ff4d4d;
        }
    
        #payment-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    
        /* Формы */
        .form-group {
            margin: 15px 0;
        }
    
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
    
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    
        /* Сообщение об успешном заказе */
        .order-message {
            margin-top: 15px;
            padding: 10px;
            background-color: #e0f7e0;
            color: #388e3c;
            border-radius: 5px;
            display: none;
        }
    
        /* Сообщение о пустой корзине */
        #empty-cart-message {
            color: #ff6666;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
    
        footer { 
            text-align: center; 
            padding: 10px; 
            background: #ffcccb; 
            margin-top: 20px; 
        }
    
        footer a { 
            color: #333; 
            text-decoration: none; 
            margin: 0 10px;
        }
    
        footer a:hover { 
            color: #d50000; 
        }
    
        /* Медиазапросы для мобильных устройств */
        @media (max-width: 600px) {
            header {
                font-size: 18px;
                flex-direction: column;
                padding: 15px;
            }
    
            .header-left {
                font-size: 14px;
                justify-content: center;
                text-align: center;
            }
    
            nav {
                flex-direction: column;
                align-items: center;
            }
    
            nav a {
                padding: 10px;
                font-size: 14px;
            }
    
            table th, table td {
                padding: 6px;
            }
    
            .clear-cart-button, #payment-button {
                padding: 10px;
                font-size: 14px;
            }
    
            .form-group input {
                font-size: 14px;
            }
    
            footer {
                font-size: 14px;
            }
        }
        </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="photo_2025-02-18_20-31-03-removebg-preview.png" alt="NaomiSweet Logo" width="100">
            — когда сладости становятся искусством!
        </div>
        <div class="header-right">
            <a href="login.html" class="auth-button" id="auth-button">Войти / Регистрация</a>
            <a href="profile.html" class="auth-button" id="profile-button" style="display: none;">Личный кабинет</a>
        </div>
    </header>
    
    
    <nav>
        <a href="index.html" >Главная</a>
        <a href="katalog.html">Каталог</a>
        <a href="buy.html" class="active">Корзина</a>
        </nav>

    <div class="container">
        <h2>Корзина товаров</h2>

        <div id="empty-cart-message">Ваша корзина пуста</div>

        <table>
            <thead>
                <tr>
                    <th>Товар</th>
                    <th>Цена</th>
                    <th>Количество</th>
                    <th>Итого</th>
                </tr>
            </thead>
            <tbody id="cart-table">
                <!-- Товары из корзины будут добавляться сюда -->
            </tbody>
        </table>

        <h3>Итоговая сумма: <span id="total">0 KZT</span></h3>

        <button class="clear-cart-button" onclick="clearCart()">Очистить корзину</button>

        <form id="payment-form" onsubmit="handlePayment(event)">
            <div class="form-group">
                <label for="name">Имя владельца карты</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="card-number">Номер карты</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Срок действия</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
            <div class="form-group">
                <label for="billing-address">Адрес для выставления счета</label>
                <input type="text" id="billing-address" name="billing-address" required>
            </div>
            <div class="form-group">
                <button type="submit" id="payment-button" disabled>Оплатить</button>
            </div>
        </form>

        <!-- Сообщение о заказе -->
        <div id="order-message" class="order-message"></div>
    </div>

    <script>
        
        // Функция для отображения корзины
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-table");
            let total = 0;

            // Очистим таблицу перед заполнением
            cartTable.innerHTML = "";

            // Заполняем таблицу корзины
            if (cart.length === 0) {
                document.getElementById("empty-cart-message").style.display = "block"; // Показать сообщение о пустой корзине
                document.getElementById("payment-button").disabled = true; // Блокируем кнопку оплаты
            } else {
                document.getElementById("empty-cart-message").style.display = "none"; // Скрыть сообщение
                cart.forEach(item => {
                    let row = cartTable.insertRow();
                    row.insertCell(0).innerText = item.name;
                    row.insertCell(1).innerText = item.price + " KZT";
                    row.insertCell(2).innerText = item.quantity;
                    row.insertCell(3).innerText = item.price * item.quantity + " KZT";
                    total += item.price * item.quantity;
                });

                // Показываем итоговую сумму
                document.getElementById("total").innerText = total + " KZT";
                document.getElementById("payment-button").disabled = false; // Разблокируем кнопку оплаты
            }
        }

        // Функция для очистки корзины
        function clearCart() {
            localStorage.removeItem("cart");
            document.getElementById("cart-table").innerHTML = "";
            document.getElementById("total").innerText = "0 KZT";
            document.getElementById("payment-button").disabled = true; // Блокируем оплату, если корзина пуста
        }

        // Функция для обработки формы оплаты
        function handlePayment(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            // Проверка, что все поля формы заполнены
            let name = document.getElementById("name").value;
            let cardNumber = document.getElementById("card-number").value;
            let expiryDate = document.getElementById("expiry-date").value;
            let cvv = document.getElementById("cvv").value;
            let billingAddress = document.getElementById("billing-address").value;

            // Проверка правильности введенных данных с использованием регулярных выражений
            let cardNumberPattern = /^\d{4} \d{4} \d{4} \d{4}$/;
            let expiryDatePattern = /^(0[1-9]|1[0-2])\/\d{2}$/;
            let cvvPattern = /^\d{3}$/;

            if (!name || !cardNumber || !expiryDate || !cvv || !billingAddress) {
                alert("Пожалуйста, заполните все поля!");
                return;
            }

            if (!cardNumberPattern.test(cardNumber)) {
                alert("Неверный формат номера карты.");
                return;
            }

            if (!expiryDatePattern.test(expiryDate)) {
                alert("Неверный формат срока действия карты.");
                return;
            }

            if (!cvvPattern.test(cvv)) {
                alert("Неверный формат CVV.");
                return;
            }

            // Отображаем сообщение о том, что заказ оформлен
            document.getElementById("order-message").style.display = "block";
            document.getElementById("order-message").innerText = "Заказ оформлен успешно!";
        }

        // Инициализация при загрузке страницы
        window.onload = function() {
            loadCart();
        };
    </script>
</body>
</html>
